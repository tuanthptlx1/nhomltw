<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.search-container {
  position: relative;
  max-width: 80%; /* Điều chỉnh chiều rộng tối đa của thanh tìm kiếm */
  margin: 0 auto;
}

input[type="text"] {
  width: 100%;
  padding: 10px 35px 10px 10px; /* Để có không gian cho nút tìm kiếm */
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button.search-button {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 100%;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button.search-button:hover {
  background-color: #0056b3;
}

.fa-search {
  font-size: 18px;
}

</style>
<body>
    <div class="search-container">
        <input type="text" placeholder="Tìm kiếm...">
        <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
      </div>
      
</body>
</html>
