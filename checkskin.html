<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chọn Kích Cỡ Giày</title>
<style>
/* Định dạng kích thước của nút radio */
input[type="radio"] {
    display: none; /* Ẩn input type radio */
}

/* Định dạng hình vuông */
label {
    display: inline-block;
    width:80px; /* Kích thước hình vuông */
    height:40px; /* Kích thước hình vuông */
    background-color: #ccc; /* Màu nền của hình vuông */
    text-align: center;
    border-radius: 5px; /* Bo góc hình vuông */
    cursor: pointer; /* Con trỏ chuột thành bàn tay khi di chuyển qua */
}

/* Định dạng chữ bên trong hình vuông */
label span {
    display: block;
    font-size: 14px;
}

/* Định dạng khi input type radio được chọn */
input[type="radio"]:checked + label {
    background-color: #3498db; /* Màu nền của hình vuông khi được chọn */
    color: #fff; /* Màu chữ của hình vuông khi được chọn */
}
</style>
</head>
<body>

<form>
    <input type="radio" id="size36" name="size" value="36">
    <label for="size36"><span>36</span></label>

    <input type="radio" id="size37" name="size" value="37">
    <label for="size37"><span>37</span></label>

    <input type="radio" id="size38" name="size" value="38">
    <label for="size38"><span>38</span></label>

    <!-- Thêm các kích cỡ giày khác ở đây -->
</form>

</body>
</html>
